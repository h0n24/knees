      <!-- Top header (desktop) -->
      <header class="sticky top-0 z-40 border-b border-slate-200/60 bg-white/70 backdrop-blur">
        <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 sm:px-6 lg:px-8">

                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12h12" />
              </svg>
            </div>
            <div class="leading-tight">
              <div class="text-sm font-semibold tracking-tight">Knees</div>
              <div class="text-xs text-slate-500">
<div class="text-xs text-slate-500">Signed in as <span class="font-medium text-slate-700">testik2</span></div>
              </div>
            </div>
          </div>

          <nav class="hidden items-center gap-1 md:flex" aria-label="Primary">
            <a href="#" class="rounded-full px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Home</a>
            <a href="#" class="rounded-full px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Progress</a>

            <span class="mx-2 h-6 w-px bg-slate-200"></span>
            <a href="#" class="rounded-full px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Logout</a>

          <div class="md:hidden">
            <a href="#" class="rounded-full px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100">Logout</a>
          </div>
        </div>
      </header>

      <main class="mx-auto max-w-7xl px-4 pb-28 pt-6 sm:px-6 lg:px-8">
        <!-- Session header card -->
        <section class="relative overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-soft">
          <div class="absolute inset-0 bg-gradient-to-br from-slate-50 via-white to-white"></div>

          <div class="relative p-6 sm:p-10">
            <div class="grid grid-cols-1 gap-6 lg:grid-cols-12 lg:items-center">
              <!-- Left -->
              <div class="lg:col-span-7">
                <h1 class="mt-1 text-2xl font-semibold tracking-tight text-slate-900 sm:text-3xl">
                  Exercise session
                </h1>

                <!-- Compact status (matches the MHTML: Step 11/12, 83% complete) -->
                <div class="mt-3 flex flex-wrap items-center gap-x-3 gap-y-1 text-sm">
                  <span class="text-slate-600">
                    <span class="font-semibold text-slate-900">Step 11</span>
                    <span class="text-slate-500">/ 12</span>
                  </span>
                  <span class="text-slate-300">‚Ä¢</span>
                  <span class="text-slate-600">
                    <span class="font-semibold text-slate-900">83%</span>
                    <span class="text-slate-500">complete</span>
                  </span>
                </div>
              </div>

              <!-- Right: progress + quick actions -->
              <div class="lg:col-span-5">
                <div class="rounded-2xl bg-white/70 p-4 backdrop-blur sm:p-5">
                  <div class="flex items-center justify-between">
                    <div class="text-sm font-semibold text-slate-900">Progress</div>
                    <div class="text-sm text-slate-500"><span class="font-semibold text-slate-900">11</span> / 12</div>
                  </div>

                  <div class="mt-2 h-2 w-full overflow-hidden rounded-full bg-slate-100">
                    <div class="h-full w-[83.33%] rounded-full bg-indigo-600"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Body -->
        <section class="mt-6 grid grid-cols-1 gap-6 lg:grid-cols-12">
    
          <div class="lg:col-span-12">
            <div class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-soft">
              <div class="border-b border-slate-200 px-6 py-5">
                <div class="flex items-start justify-between gap-4">
                  <div>
                    <h2 class="mt-1 text-base font-semibold tracking-tight text-slate-900">
                      Sleep &amp; nutrition check-in
                    </h2>
                    <p class="mt-1 text-sm text-slate-600">
                      Take a moment to record how you rested and what you ate today.
                    </p>
                  </div>
       
                </div>
              </div>

              <form class="p-6" action="#" method="post">
                <div class="grid grid-cols-1 gap-4">
                  <!-- Sleep duration -->
                  <div>
                    <label for="id_sleep_duration" class="block text-sm font-semibold text-slate-900">Sleep Time</label>
                    <div class="mt-2 flex items-center gap-2 rounded-2xl border border-slate-200 bg-white px-4 py-3 max-w-80 shadow-sm focus-within:ring-2 focus-within:ring-indigo-600/30">
                      <input
                        id="id_sleep_duration"
                        name="sleep_duration"
                        type="text"
                        inputmode="numeric"
                        placeholder="Format: H:MM, for example 7:20"
                        class="w-full bg-transparent text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none"
                      />
                    </div>
                    <p class="mt-2 text-xs text-slate-500">Format: H:MM (example: 7:20).</p>
                  </div>

                  <!-- Sleep quality -->
                  <div>
                    <label for="id_sleep_quality" class="block text-sm font-semibold text-slate-900">Sleep Quality</label>
                    <div class="mt-2 flex items-center gap-2 rounded-2xl border border-slate-200 bg-white px-4 py-3 max-w-80 shadow-sm focus-within:ring-2 focus-within:ring-indigo-600/30">
                      <input
                        id="id_sleep_quality"
                        name="sleep_quality"
                        type="number"
                        min="0"
                        max="100"
                        placeholder="80"
                        class="w-full bg-transparent text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none"
                      />
                      <span class="text-xs font-semibold text-slate-500">%</span>
                    </div>
                  </div>

                  <!-- Nutrition -->
                  <div>
                    <label for="id_nutrition" class="block text-sm font-semibold text-slate-900">Nutrition</label>
                    <div class="mt-2 rounded-2xl border border-slate-200 bg-white px-4 py-3 max-w-80 shadow-sm focus-within:ring-2 focus-within:ring-indigo-600/30">
                      <select
                        id="id_nutrition"
                        name="nutrition"
                        class="w-full bg-transparent text-sm font-semibold text-slate-900 focus:outline-none"
                      >
                        <option value="good">Great</option>
                        <option value="ok">OK</option>
                        <option value="poor">Poor</option>
                      </select>
                      
                    </div>
                  </div>

                  <!-- Comment -->
                  <div>
                    <label for="id_comment" class="block text-sm font-semibold text-slate-900">Custom comment for the trainer</label>
                    <textarea
                      id="id_comment"
                      name="comment"
                      rows="4"
                      placeholder="Custom comment for the trainer"
                      class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 placeholder:text-slate-400 shadow-sm focus:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-600/30"
                    ></textarea>
                  </div>

                  <!-- Actions -->
                  <div class="mt-2 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
      
                    <div class="flex flex-col gap-2 sm:flex-row">
                      <button type="button" class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-white px-5 py-3 text-sm font-semibold text-slate-700 shadow-soft hover:bg-slate-50">
                        Back
                      </button>
                      <button type="submit" class="inline-flex items-center justify-center rounded-full bg-indigo-600 px-5 py-3 text-sm font-semibold text-white shadow-soft hover:bg-indigo-500 w-full min-w-40">
                        Next
                        <span class="ml-2" aria-hidden="true">‚Üí</span>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>

    <script>
      // Tiny helper: keep the "sleep time" input clean (H:MM).
      // This is optional and safe to remove.
      (function () {
        const el = document.getElementById("id_sleep_duration");
        if (!el) return;

        el.addEventListener("input", () => {
          const v = el.value.replace(/[^0-9:]/g, "");
          // Allow at most one colon
          const parts = v.split(":");
          let out = parts[0].slice(0, 2);
          if (parts.length > 1) out += ":" + parts[1].slice(0, 2);
          el.value = out;
        });
      })();
    </script>
  </body>
