<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up</title>

  <!-- Inter (matches Tailwind UI / Salient look) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui", "sans-serif"] },
        }
      }
    }
  </script>
</head>

<body class="h-full bg-slate-50 text-slate-900 antialiased">
  <div class="relative min-h-screen">
    <!-- Background (Salient-ish): soft gradient + subtle grid -->
    <div class="pointer-events-none absolute inset-0 overflow-hidden">
      <!-- glow -->
      <div class="absolute left-1/2 top-[-20%] h-[36rem] w-[36rem] -translate-x-1/2 rounded-full bg-gradient-to-tr from-indigo-500/20 via-sky-400/20 to-emerald-400/20 blur-3xl"></div>

      <!-- grid pattern -->
      <svg class="absolute inset-0 h-full w-full stroke-slate-200/70 [mask-image:radial-gradient(60%_60%_at_50%_30%,#000_60%,transparent_100%)]" aria-hidden="true">
        <defs>
          <pattern id="grid" width="72" height="72" patternUnits="userSpaceOnUse" x="0" y="0">
            <path d="M72 0H0V72" fill="none"></path>
          </pattern>
        </defs>
        <rect width="100%" height="100%" stroke-width="0" fill="url(#grid)"></rect>
      </svg>
    </div>

    <!-- Centered card -->
    <main class="relative mx-auto flex min-h-screen max-w-3xl items-center justify-center px-6 py-12">
      <section class="w-full max-w-2xl">
        <div class="mx-auto w-full max-w-xl rounded-2xl bg-white/90 px-10 py-12 shadow-xl ring-1 ring-slate-900/5 backdrop-blur">
          <header>
            <h1 class="text-5xl font-semibold tracking-tight">Sign Up</h1>
<p class="mt-2 text-sm text-gray-700">Already registered? <a class="font-medium text-indigo-600 hover:underline" href="/login">Sign in</a> to your account.</p>
          </header>

          <form class="mt-10 space-y-6" action="#" method="post" novalidate>
            <div>
              <label for="username" class="block text-sm font-medium text-slate-900">Username</label>
              <div class="mt-2">
                <input id="username" name="username" type="text" autocomplete="username"
                       placeholder="Write your username, without space and special characters"
                       class="block w-full rounded-md border-0 bg-slate-50 px-4 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 placeholder:text-sm focus:ring-2 focus:ring-inset focus:ring-indigo-600" />
              </div>
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-slate-900">Email</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email"
                       placeholder="Write your email"
                       class="block w-full rounded-md border-0 bg-slate-50 px-4 py-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 placeholder:text-sm focus:ring-2 focus:ring-inset focus:ring-indigo-600" />
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-slate-900">Password</label>
              <div class="relative mt-2">
                <input id="password" name="password" type="password" autocomplete="new-password"
                       placeholder="Write your password, longer is better. 8 chars is minimum"
                       class="block w-full rounded-md border-0 bg-slate-50 px-4 py-3 pr-12 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 placeholder:text-sm focus:ring-2 focus:ring-inset focus:ring-indigo-600" />
                <button type="button"
                        class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-3 text-slate-500 hover:text-slate-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-600 focus-visible:ring-offset-2"
                        aria-label="Toggle password visibility"
                        data-toggle-password="password">
                  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path data-eye-on d="M10 3C5.5 3 2 7.1 1 10c1 2.9 4.5 7 9 7s8-4.1 9-7c-1-2.9-4.5-7-9-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>
                    <path data-eye-off class="hidden" d="M2.3 3.7a1 1 0 0 1 1.4-1.4l13.6 13.6a1 1 0 0 1-1.4 1.4l-1.8-1.8A9.7 9.7 0 0 1 10 17c-4.5 0-8-4.1-9-7 .6-1.6 1.9-3.5 3.7-5.1L2.3 3.7Zm5.1 5.1a2.5 2.5 0 0 0 3.5 3.5L7.4 8.8Zm4-1.1 1.9 1.9c.1-.2.2-.5.2-.8a3.5 3.5 0 0 0-3.5-3.5c-.3 0-.6.1-.8.2l2 2.2Z"/>
                  </svg>
                </button>
              </div>
            </div>

            <div>
              <label for="password2" class="block text-sm font-medium text-slate-900">Confirm Password</label>
              <div class="relative mt-2">
                <input id="password2" name="password2" type="password" autocomplete="new-password"
                       placeholder="Make sure you remember them"
                       class="block w-full rounded-md border-0 bg-slate-50 px-4 py-3 pr-12 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 placeholder:text-sm focus:ring-2 focus:ring-inset focus:ring-indigo-600" />
                <button type="button"
                        class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-3 text-slate-500 hover:text-slate-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-600 focus-visible:ring-offset-2"
                        aria-label="Toggle password visibility"
                        data-toggle-password="password2">
                  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path data-eye-on d="M10 3C5.5 3 2 7.1 1 10c1 2.9 4.5 7 9 7s8-4.1 9-7c-1-2.9-4.5-7-9-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>
                    <path data-eye-off class="hidden" d="M2.3 3.7a1 1 0 0 1 1.4-1.4l13.6 13.6a1 1 0 0 1-1.4 1.4l-1.8-1.8A9.7 9.7 0 0 1 10 17c-4.5 0-8-4.1-9-7 .6-1.6 1.9-3.5 3.7-5.1L2.3 3.7Zm5.1 5.1a2.5 2.5 0 0 0 3.5 3.5L7.4 8.8Zm4-1.1 1.9 1.9c.1-.2.2-.5.2-.8a3.5 3.5 0 0 0-3.5-3.5c-.3 0-.6.1-.8.2l2 2.2Z"/>
                  </svg>
                </button>
              </div>
            </div>

            <div class="flex items-start gap-3">
              <div class="flex h-6 items-center">
                <input id="terms" name="terms" type="checkbox"
                       class="h-4 w-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-600" />
              </div>
              <label for="terms" class="text-sm leading-6 text-slate-700">
                I agree that my data will be used <a class="font-medium text-indigo-600 hover:underline" href="#">for science.</a> 
              </label>
            </div>

            <button type="submit"
                    class="group inline-flex items-center justify-center rounded-full py-4 px-4 text-sm font-semibold focus-visible:outline-2 focus-visible:outline-offset-2 bg-indigo-600 text-white hover:text-slate-100 hover:bg-indigo-500 active:bg-indigo-800 active:text-indigo-100 focus-visible:outline-indigo-600 w-full max-w-64">
              Create account
            </button>

          </form>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Password visibility toggles
    for (const btn of document.querySelectorAll("[data-toggle-password]")) {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-toggle-password");
        const input = document.getElementById(id);
        if (!input) return;

        const isHidden = input.getAttribute("type") === "password";
        input.setAttribute("type", isHidden ? "text" : "password");

        const svg = btn.querySelector("svg");
        const eyeOn = svg?.querySelector("[data-eye-on]");
        const eyeOff = svg?.querySelector("[data-eye-off]");
        if (eyeOn && eyeOff) {
          eyeOn.classList.toggle("hidden", isHidden);
          eyeOff.classList.toggle("hidden", !isHidden);
        }
      });
    }
  </script>
</body>
</html>
