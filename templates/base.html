<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Knees — Knee-friendly routine, made simple{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Inter",
                "ui-sans-serif",
                "system-ui",
                "-apple-system",
                "Segoe UI",
                "Roboto",
                "Helvetica",
                "Arial",
                "Noto Sans",
                "Apple Color Emoji",
                "Segoe UI Emoji",
              ],
            },
            boxShadow: {
              soft: "0 16px 50px rgba(2, 6, 23, 0.08)",
            },
          },
        },
      };
    </script>

    <style>
      :root {
        color-scheme: light;
      }

      html {
        scroll-behavior: smooth;
      }

      input,
      select,
      textarea {
        width: 100%;
        border: 1px solid #e2e8f0;
        border-radius: 1rem;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        color: #0f172a;
        background: #fff;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
        outline: none;
        transition: box-shadow 120ms ease, border-color 120ms ease, background 120ms ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.12);
      }

      label {
        display: block;
        font-size: 0.95rem;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 0.35rem;
      }

      button,
      .button,
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.35rem;
        border: none;
        border-radius: 9999px;
        padding: 0.75rem 1.25rem;
        font-weight: 700;
        cursor: pointer;
        text-decoration: none;
        transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
      }

      button:active,
      .button:active,
      .btn:active {
        transform: translateY(1px);
      }

      .btn-primary {
        background: #4f46e5;
        color: #fff;
        box-shadow: 0 14px 30px rgba(79, 70, 229, 0.3);
      }

      .btn-primary:hover {
        background: #4338ca;
      }

      .btn-secondary {
        background: #fff;
        color: #0f172a;
        border: 1px solid rgba(15, 23, 42, 0.08);
      }

      .btn-secondary:hover {
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.06);
      }
    </style>

    {% block head_extra %}{% endblock %}
  </head>
  <body class="min-h-full bg-white text-slate-900 antialiased">
    <div aria-hidden="true" class="pointer-events-none fixed inset-0 -z-10">
      <div class="absolute inset-0 bg-gradient-to-b from-white via-white to-slate-50"></div>
      <div class="absolute left-1/2 top-[-18rem] h-[44rem] w-[44rem] -translate-x-1/2 rounded-full bg-gradient-to-tr from-sky-200/70 via-indigo-200/60 to-fuchsia-200/60 blur-3xl"></div>
    </div>

    <header class="sticky top-0 z-40 border-b border-slate-900/5 bg-white/80 backdrop-blur">
      <div class="mx-auto flex h-16 max-w-6xl items-center justify-between px-6 sm:px-8 lg:px-10">
        <a href="/" class="flex items-center gap-3">
          <div class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-indigo-600 text-white shadow-sm" aria-hidden="true">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 12h12" />
            </svg>
          </div>
          <span class="text-sm font-semibold tracking-tight">Knees</span>
        </a>

        <nav class="hidden items-center gap-8 text-sm font-semibold text-slate-600 md:flex">
          <a class="transition hover:text-slate-900" href="/about/">About</a>
          <a class="transition hover:text-slate-900" href="/privacy/">Privacy</a>
        </nav>

        <div class="hidden items-center gap-4 md:flex">
          <a href="/auth/login/" class="text-sm font-semibold text-slate-600 transition hover:text-slate-900">Log in</a>
          <a href="/auth/register/" class="inline-flex items-center rounded-full bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500">Create account</a>
        </div>

        <button
          id="menuBtn"
          class="inline-flex items-center justify-center rounded-full p-2 text-slate-600 transition hover:bg-slate-100 md:hidden"
          aria-expanded="false"
          aria-controls="mobileMenu"
          aria-label="Toggle menu"
        >
          <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none">
            <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
      </div>

      <div id="mobileMenu" class="hidden border-t border-slate-900/5 bg-white/90 px-6 pb-4 pt-2 shadow-sm md:hidden">
        <div class="flex flex-col gap-1 text-sm font-semibold text-slate-700">
          <a href="/about/" class="rounded-xl px-3 py-2 transition hover:bg-slate-50">About</a>
          <a href="/privacy/" class="rounded-xl px-3 py-2 transition hover:bg-slate-50">Privacy</a>
        </div>
        <div class="mt-3 grid grid-cols-2 gap-2">
          <a
            href="/auth/login/"
            class="rounded-xl px-3 py-2 text-center text-sm font-semibold text-slate-700 ring-1 ring-slate-900/10 transition hover:ring-slate-900/20"
          >
            Log in
          </a>
          <a
            href="/auth/register/"
            class="rounded-xl bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white transition hover:bg-indigo-500"
          >
            Create account
          </a>
        </div>
      </div>
    </header>

    <main id="top">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-slate-900/5 bg-white/70">
      <div class="mx-auto flex max-w-6xl flex-col gap-4 px-6 py-8 text-sm text-slate-500 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-2 text-slate-600">
          <div class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-slate-100 text-slate-700" aria-hidden="true">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 12h12" />
            </svg>
          </div>
          <span class="font-semibold">Knees</span>
        </div>
        <p class="text-slate-500">© 2025 Knee Training Tracker. Built for pain-free movement.</p>
      </div>
    </footer>

    <script>
      const menuBtn = document.getElementById("menuBtn");
      const mobileMenu = document.getElementById("mobileMenu");

      if (menuBtn && mobileMenu) {
        menuBtn.addEventListener("click", () => {
          const isOpen = mobileMenu.classList.toggle("hidden");
          menuBtn.setAttribute("aria-expanded", (!isOpen).toString());
        });
      }
    </script>
  </body>
</html>
